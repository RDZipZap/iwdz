<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>
      Im Wandel der Zeiten üüßß
    </title>
    <script src="lib/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="lib/json2.js" type="text/javascript"></script>
    <link href="css/iwdz.css" rel="stylesheet" type="text/css" />
		<script src="js/game.js" type="text/javascript"></script>
    <script src="js/card.js" type="text/javascript"></script>
    <script src="js/cards.js" type="text/javascript"></script>
    <script src="js/iwdz.js" type="text/javascript"></script>
    <script src="js/commands.js" type="text/javascript"></script>
		<script type="text/javascript">
			function log(text)
			{
				console.log(text);
			}

			$(function()
			{
				initGame(['Kevin', 'Hannes'], 'Beginner');
			});
		</script>
  </head>
  <body>
		<a href="editor.html">Editor</a>
    <div id="currentstate"></div>
		<div id="logger"></div>
		<div id="templates">
			<div class="player">
				<div class="name">
					<div class="key">Spielername:</div><div class="value">-</div>
				</div>
				<div class="culturepoints">
					<div class="key">Kulturpunkte:</div><div class="value">-</div>
				</div>
				<div class="cultureinc">
					<div class="key">Kulturzuwachs:</div><div class="value">-</div>
				</div>
				<div class="sciencepoints">
					<div class="key">Wissenschaftspunkte:</div><div class="value">-</div>
				</div>
				<div class="scienceinc">
					<div class="key">Wissenschaftszuwachs:</div><div class="value">-</div>
				</div>
				<div class="armypoints">
					<div class="key">Armeepunkte:</div><div class="value">-</div>
				</div>
				<div class="bluepool">
					<div class="key">Blauer Vorrat:</div><div class="value">-</div>
				</div>
				<div class="resources">
					<div class="key">Rohstoffe:</div><div class="value">-</div>
				</div>
				<div class="food">
					<div class="key">Nahrung:</div><div class="value">-</div>
				</div>
				<div class="yellowpool">
					<div class="key">Gelber Vorrat:</div><div class="value">-</div>
				</div>
				<div class="workersavailable">
					<div class="key">Arbeiter:</div><div class="value">-</div>
				</div>
				<div class="civilactions">
					<div class="key">Zivilaktionen:</div><div class="value">-</div>
				</div>
				<div class="militaryactions">
					<div class="key">Kulturpunkte:</div><div class="value">-</div>
				</div>
				<div class="satisfaction">
					<div class="key">Zufriedenheit:</div><div class="value">-</div>
				</div>
				<div class="buildings">
					<div class="key">Gebäude:</div><div class="value">-</div>
				</div>
			</div>
		</div>
	</body>
</html>
